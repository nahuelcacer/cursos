{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4">

            {% if user.is_authenticated %}
               {% for curso in cursos %}
                <a href="{% url 'apps.inscripcion:inscribirse' curso.id %}" style="color:black;
                text-decoration:none;">
                    <div class="shadow bg-body rounded p-2 m-3">{{curso.nombre}} - Fecha: {{curso.fecha_curso}}</div>
                </a>
               {%endfor%}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
