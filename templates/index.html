{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4">

            {% if user.is_authenticated %}
               {% for curso in cursos %}
               <div class="row">

                <div class="col">

                    <a href="{% url 'apps.inscripcion:inscribirse' curso.id %}" style="color:black;
                    text-decoration:none;">
                        <div class="shadow bg-body rounded p-2 m-3">{{curso.nombre}} - Fecha: {{curso.fecha_curso}}</div>
                    </a>
                </div>
                <div class="col">
                    <a href="{% url 'apps.inscripcion:listar' curso.id %}">
                        <div class="shadow bg-body rounded m-3 pt-2">Ver inscriptos</div>
                    </a>
                </div>
                </div>
               {%endfor%}
            {% else %}
                <div>
                    
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
